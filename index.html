<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Document</title>
    <link rel="stylesheet" href="bootstrap.css" />
    <style>
      .col-4:hover{
        cursor: pointer;
    }
    </style>
    <link
    rel="stylesheet"
    href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"
    />
    <link
    rel="stylesheet"
    href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css"
    />
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"></script>
    <script src="tic_tac_toe.js"></script>
  </head>
  
  <body>
    <div class="container text-center">
      <div class="row"><div class="col-12 display-4 fw-bold">Tic Tac Toe</div></div>
      <div class="row"><div class="pt-3 col-12 display-2 pb-4" id="Winner"></div></div>
      <div class="row">
        <div class="offset-1 col-3" onclick="call(this,12)"><i class="fa-solid fa-blank display-2 p-5"></i></div>
        <div class="offset-4 col-3" onclick="call(this,13)"><i class="fa-solid fa-blank display-2 p-5"></i></div>  
      </div>
      <div class="offset-3 col-6 shadow-lg">
        <div class="row">
          <div class="col-4 border-right border-bottom border-5 rounded" onclick="call(this,1)"><i class="fa-solid fa-blank display-2 p-5"></i></div>
          <div class="col-4 border-right border-bottom border-left border-5 rounded" onclick="call(this,2)"><i class="fa-solid fa-blank display-2 p-5"></i></div>
          <div class="col-4 border-bottom border-left border-5 rounded" onclick="call(this,3)"><i class="fa-solid fa-blank display-2 p-5"></i></div>
        </div>
        <div class="row">
          <div class="col-4 border-right border-bottom border-top border-5 rounded" onclick="call(this,4)"><i class="fa-solid fa-blank display-2 p-5"></i></div>
          <div class="col-4 border border-5 rounded" onclick="call(this,5)"><i class="fa-solid fa-blank display-2 p-5"></i></div>
          <div class="col-4 border-bottom border-left  border-top border-5 rounded" onclick="call(this,6)"><i class="fa-solid fa-blank display-2 p-5"></i></div>
        </div>
        <div class="row">
          <div class="col-4 border-right border-top border-5 rounded" onclick="call(this,7)"><i class="fa-solid fa-blank display-2 p-5"></i></div>
          <div class="col-4 border-right border-top border-left border-5 rounded" onclick="call(this,8)"><i class="fa-solid fa-blank display-2 p-5"></i></div>
          <div class="col-4 border-left border-top border-5 rounded" onclick="call(this,9)"><i class="fa-solid fa-blank display-2 p-5"></i></div>
        </div>
      </div>
      <div class="row">
        <div class="offset-1 col-3" onclick="call(this,10)"><i class="fa-solid fa-blank display-2 p-5"></i></div>
        <div class="offset-4 col-3" onclick="call(this,11)"><i class="fa-solid fa-blank display-2 p-5"></i></div>  
      </div>
    </div>
  </body>
</html>
